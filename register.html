<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhà hàng</title>
    <style>

        * { box-sizing: border-box; }

        body {
            margin: 0;
            color: #f7f3ef;
            background: linear-gradient(180deg, rgba(20,14,11,0.65), rgba(20,14,11,0.65)),
                        url('./img/background.jpg') center center / cover no-repeat fixed;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
            border: 1px solid #3b2a22;
            border-radius: 16px;
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04);
            padding: 24px;
        }

        h2 {
            margin: 0 0 16px;
            font-size: 22px;
            letter-spacing: 0.3px;
        }

        .subtitle {
            margin: 0 0 20px;
            color: #d1c5bb;
            font-size: 14px;
        }

        form {
            display: grid;
            gap: 14px;
        }

        label { font-size: 13px; color: #d1c5bb; }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)), #1e1511;
            border: 1px solid #3b2a22;
            color: #f7f3ef;
            padding: 12px 14px;
            border-radius: 10px;
            outline: none;
            transition: border-color .25s ease, box-shadow .25s ease, background-color .25s ease, filter .25s ease;
            box-shadow: inset 0 2px 0 rgba(255,255,255,0.03);
            background-clip: padding-box;
            caret-color: #f7f3ef;
        }

        input::placeholder { color: #b19c8d; }

        input:hover {
            background: #241912;
            border-color: #2a3648;
        }

        input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.35), inset 0 1px 0 rgba(255,255,255,0.03);
        }

        /* Keep dark theme on autofill (Chrome/Edge/Safari) */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #f7f3ef;
            caret-color: #f7f3ef;
            transition: background-color 9999s ease-out 0s, color 9999s ease-out 0s;
            box-shadow: 0 0 0 1000px #1e1511 inset, inset 0 1px 0 rgba(255,255,255,0.03);
            border: 1px solid #3b2a22;
        }

        /* Firefox keep dark background on autofill */
        input:autofill,
        input:autofill:focus {
            filter: none;
            box-shadow: 0 0 0 1000px #1e1511 inset, inset 0 1px 0 rgba(255,255,255,0.03);
            -webkit-text-fill-color: #f7f3ef;
        }

        /* Selection color inside inputs */
        input::selection {
            background: rgba(34, 197, 94, 0.35);
            color: #f7f3ef;
        }

        button[type="submit"] {
            background: linear-gradient(180deg, #f97316, #ea580c);
            border: 0;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .04s ease, filter .2s ease;
        }

        button[type="submit"]:hover { filter: brightness(1.05); }
        button[type="submit"]:active { transform: translateY(1px); }

        .row { display: grid; gap: 6px; }

        /* Floating label fields */
        .field {
            position: relative;
            border-radius: 12px;
        }
        .field input {
            padding-top: 22px; /* room for label */
        }
        .field label {
            position: absolute;
            top: 10px;
            left: 12px;
            padding: 0 4px;
            background: transparent;
            color: #9aa3b2;
            transform-origin: left top;
            transition: transform .15s ease, color .15s ease, top .15s ease, background-color .15s ease;
            pointer-events: none;
            z-index: 1;
        }
        .field label::before {
            content: "";
            position: absolute;
            left: -10px;
            right: -10px;
            top: 50%;
            height: 18px;
            transform: translateY(-50%);
            background: #1e1511;
            border-radius: 9px;
            z-index: -1;
            opacity: 0;
            transition: opacity .15s ease;
        }
        /* subtle focus ring around the whole field */
        .field::after {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            box-shadow: 0 0 0 0 rgba(234, 88, 12, 0.28);
            opacity: 0;
            transition: opacity .25s ease, box-shadow .25s ease;
            pointer-events: none;
        }
        .field:focus-within::after {
            box-shadow: 0 0 0 2px rgba(234, 88, 12, 0.28);
            opacity: 1;
        }
        .field input::placeholder { color: transparent; }
        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: 6px;
            transform: translateY(-12px) scale(0.9);
            background: transparent; /* transparent label background */
            color: #f7f3ef;
        }
        .field input:focus + label::before,
        .field input:not(:placeholder-shown) + label::before {
            opacity: 1; /* reveal overlay only when label is floating */
        }

        .footer {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        a { color: #fda162; text-decoration: none; }
        a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .card { padding: 18px; }
        }

        /* Logo top-left (match index) */
        .brand { position: fixed; top: 16px; left: 16px; }
        .brand-logo { position: static; display: inline-block; padding: 0; background: transparent; border: 0; box-shadow: none; }
        .brand-logo img { height: 70px; width: 70px; display: block; border-radius: 50%; object-fit: cover; border: 1px solid #3b2a22; }
    </style>
</head>
<body>
    <div class="brand">
        <div class="brand-logo">
            <a href="./index.html" aria-label="Về trang chủ">
                <img src="../img/logo_nha_hang.png" alt="Logo nhà hàng">
            </a>
        </div>
    </div>
    <div class="card">
        <h2>Đăng ký nhà hàng</h2>
        <p class="subtitle">Nhập thông tin cơ bản để bắt đầu quản lý nhà hàng của bạn.</p>
        <form id="newRes">
            <div class="row field">
                <input type="text" id="resName" name="resName" placeholder=" " required>
                <label for="resName">Tên nhà hàng</label>
            </div>
            <div class="row field">
                <input type="text" id="resAddress" name="resAddress" placeholder=" " required>
                <label for="resAddress">Địa chỉ</label>
            </div>
            <div class="row field">
                <input type="tel" id="resPhone" name="resPhone" placeholder=" " required>
                <label for="resPhone">Số điện thoại</label>
            </div>
            <button type="submit">Lưu thông tin</button>
        </form>
        <div class="footer">
            <span></span>
            <a href="./index.html">Quay lại trang chủ</a>
        </div>
    </div>
</body>
<script type ="module" src="./main.js"></script>
</html>
